<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>

        <h2>IF-TRUE</h2>
        <script>
            document.write("1<br>");
            if(true){
                document.write("2<br>");
            }   else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>

        <h3>1&lt;1</h3> /*작냐?라는 뜻. 부등호 못써서 이케 표기*/
        <script>
            document.write(1<1);
        </script>



    </body>
</html>
