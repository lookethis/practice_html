<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>    
</html>

/*input 은 클릭할만한거가 생김
value 버튼에 넣을 값

on으로 시작하는 속성들을 이벤트라고 한다

onclick 클릭하면 이뤄질 것
alert 경고창 뜸
onchange 입력값 바뀌믄 */
