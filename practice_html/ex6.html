<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "toiler"]; 
        </script>

        <h2>get</h2>
        <script>
            document.write(coworkers[0]); 
            document.write(coworkers[1]); 
        </script>

        <h2>add</h2>
        <script>
            document.push('duru'); 
            document.push('gooru'); 
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length); 
            document.push('gooru'); 
        </script>        
    </body>    
</html>
