<!DOCTYPE html>
<html>

        <title></title>
        <meta charset="UTF-8">

    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['toiler','buckber','yeonsaeng','soup'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i =0;
                while(i < coworkers.length) {
                    document.write('<li><a hrek="http://google.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
                    i += 1;
                }
            </script>
        </ul>
       
    </body>    
</html>
