<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "egoing",
                "designer" : "leezche"
            }
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookeeper = "duru";    // 객체에 값 추가
            document.write("programmer : "+coworkers.bookeeper+"<br>");
            coworkers["data scientist"] = "taeho";   // 객체명 내 띄어쓰기 있는 경우
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");

        // 객체를 만들고(var), 그 객체를 가져오는 거임(document)
        // 이번 시간: 객체 생성, 객체 데이터 가져오는 법, 객체 데이터 넣는 법
        </script>


        <h2>Iterate</h2>
        <script>
           for(var key in coworkers) {
            document.write(key+'<br>');
            document.write(key+' : '+coworkers[key]+'<br>');

           }
         // for이해 지금 못해도 괜춘...
        // 반복문(가져온다 키값(위의programmer,data scientist 등.가져오고픈 정보에 도달할 열쇠) / coworkers라는 변수가 갈키는 객체 내)
        // 즉, co~ 내 키를 하나하나 꺼내서 중괄호에 있는 명령 실행.
        // co~라는 객체 내의 데이터 수만큼 데이터 내 명령문을 반복하는데, 실행 때마다 코워크 내 키값을 하나하나 변수로 한다  
        </script>

        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for(var key in this) {
                    document.write(key+'<br>');
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            coworkers.showAll()

            // coworkers.showAll = function() {}
            // var showAll = function() {}
            // function showAll() {}
            // 위 셋은 모두 같은 표현: 함수 만든단 뜻
            // this: 맨 위 첨 선언된 코워커 함수 이름 바뀌어도, 디스 쓰믄 자기자신 갈키므로 문제 없
            // coworkers객체에 소속된 showAll변수 값으로 함수 지정가능하고 그러면 객체에 소속된 함수를 만들 수 있다
            // 객체에 소속된 함수(이를 메소드라 함. 객체에 소속된 변수(프로그래머 등)를 프로퍼티라 함)


        </script>

        

        

       
    </body>
</html>
