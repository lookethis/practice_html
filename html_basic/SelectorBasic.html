<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SelectorBasic.css">
  <title>Document</title>
</head>
<body>
  <!-- BOX VS Item -->
  
  <!-- box -->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>
  
  <!-- 사용자에게 보여지므로 item -->
  <h1>h1</h1>  
  <button></button>
  
  
  
  <!-- a -->
  <a href="https://google.com" target=_blank>Click</a>
  
  
  
  <!-- p (paragraph = 문단) -->
  
  <!-- b는 인라인 -->
  <p>this is a sentence. <b>that</b> is</p>
  
  <!-- css요소 넣는다면 span넣어 -->
  <!-- span은 인라인 -->
  <p>this is a sentence. <span>that</span> is</p>
  <!-- div은 블록 -->
  <p>this is a sentence. <div>that</div> is</p>
  
  
  <!-- ol, ul, li -->
  
  <!-- ol>li*3 + tab -->
  <!-- <ol type="i">는 ol을 로마소문자로 표기하는 속성 -->
  <!-- reversed는 역순 표기, 불리언이라 value없어 -->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  
  
  
  <!-- input 보통 레이블 같이 사용-->
  <!-- <아이디랑 for통일하면 특정 아이디 위한 레이블이란 뜻> -->
  <label for="input_name">name: </label>
  <input id="input_name" type="checkbox">
  <input id="input_name" type="color">
  <input id="input_name" type="file">
  <input id="input_name" type="password">
  
  <ol>
    <li id="special">first</li>
    <li>special</li>
  </ol>
  <h1 id="special">hello</h1>
  <button>button1</button>
  <button>button2</button>
  <div class="red"><button></button></div>
  <div class="orange"><button></button></div>
  <div class="blue"></div>
  <a href="naver.com">naver</a>
  <a href="googlenaver.com">google</a>
  <a>empty</a>
  
</body>
</html>
